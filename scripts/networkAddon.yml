type: update
name: Service Network IP
appVersion: 1.0
version: 1.4.1
id: vpn_network

onBeforeDelete:
  callScript:
  action: DeleteEnv
  
onAfterClone:
  - script: delete MANIFEST.id; return {result:0, jps:MANIFEST};
  - install: ${response.jps}
    envName: ${event.response.env.envName}
        
onAfterCloneNodes:
  forEach(node:event.response.array):
    callScript:
      action: AddNode
      nodeId: ${@node.id}
          
onAfterMigrate:
  callScript:
    action: CreateEnv
        
onUninstall:
  callScript:
    action: DeleteEnv
        
onInstall:
  callScript:
    action: CreateEnv
        
onInstall:
  callScript:
    action: CreateEnv
        
actions:
  callScript:
    - script: |-
        appId = '${this.appid:0}'
        if(appId == 0) appId = '${env.appid}';
        hostGroup = '${this.hostGroup:0}'
        if(hostGroup == 0) hostGroup = '${env.hostGroup.uniqueName}';
        var params = { envAppid: appId, action: "${this.action}", nodeId:"${this.nodeId:0}", hostGroup: hostGroup }, 
            resp = jelastic.dev.scripting.Eval("${settings.mainAppId}", session, "vpn.VPNController", params);
        return resp.response ? resp.response:resp;

logo: https://raw.githubusercontent.com/jelastic/icons/master/vpn_network/service-net-ip-logo.png
success: Successfully added to service network
